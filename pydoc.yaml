####################################################
#                   GENERAL CONFIG                 #
####################################################
project_name: PyAutoDoc
author: Alvaro
version: 0.6
language_locale: es
root_folder: pyautodoc
output_folder: do
sphinx_extensions:
  - sphinx.ext.githubpages

####################################################
#                     EXTRA FILES                  #
####################################################
readme_file: README.md
license_file: LICENSE.md
changelog_file: CHANGELOG.md
indexes: False
####################################################
#                   PROJECT CONFIG                 #
####################################################
excludes:
  - scripts
  - i18n.locales

ignores:
  - test.py

mocks_imports:
  - django
  - pyautodoc

####################################################
#                  COMPILING CONFIG                #
####################################################
makes:
  - html
  #- pdf

####################################################
#                    HTML CONFIG                   #
####################################################
html_config:
  template_theme: alabaster
  #custom_css:
  #template_package:
  #template_path:
  #template_extensions:
  #  - sphinxjp.themes.basicstrap
  template_options:
    github_user: alvarogf97
    github_repo: pyautodoc
    fixed_sidebar: True
    description: ¡Automatiza la documentación de tu proyecto!


####################################################
#                 LaTeX PDF CONFIG                 #
####################################################
latex_config:
  latex_engine: pdflatex
  latex_logo: C:\Users\alvaro\Desktop\alvaro\cosillas\w.jpg

